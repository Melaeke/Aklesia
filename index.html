<html ng-app="aklesia">

<head>
  <link rel="stylesheet" href="app/lib/bootstrap-4.0.0-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="app/stylesheets/main.css" />
  <meta name="viewport" content="width=device-width, initial-sclae=1">
  <title>
    Aklesia App
  </title>
</head>

<body ng-app="aklesia" >
  <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" id="mainNavigation" ng-controller="indexController">
    <a class="navbar-brand" href="/">Aklesia</a>
    <button class="navbar-toggler collapsed" type="button" href="#navbarSupportedContent" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item  dropdown">
            <a class="nav-link dropdown-toggle" id="pagesDropDownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pages</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="pagesDropDownLink" id="pagesDropDown">
              <a class="nav-link dropdown-item" ng-repeat="page in model.allPages" href="/articles/{{page._id}}">{{page.name}}</a>
            </div>
          </li>
          <li class="nav-item ">
            <a class="nav-link dropdown-toggle" id="contentsDropDownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Contents</a>
            <div class="dropdown-menu" aria-labelledby="contentsDropDownLink" id="contentsDropDown">
              <a class="nav-link dropdown-item" ng-repeat="articleType in model.allArticleTypes" href="/articles/contentType={{articleType}}">{{articleType}}</a>
            </div>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#!notifications"> Notifications</a>
          </li>
        </ul>
        <ul class="ml-md-auto navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="login">Login</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container">
      <div ng-view>
      </div>
  </div>
  
</body>
<script type="text/javascript" src="app/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="app/lib/bootstrap-4.0.0-dist/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script> 
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/pages-controller.js"></script>
<script type="text/javascript" src="app/controllers/contents-controller.js"></script>
<script type="text/javascript" src="app/controllers/notifications-controller.js"></script>
<script type="text/javascript" src="app/controllers/index-controller.js"></script>
<script type="text/javascript" src="app/directives/directives.js"></script>
<script type="text/javascript" src="app/services/services.js"></script>
</html>
